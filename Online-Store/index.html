
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Accueil</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  
</head>
<body>
  <div class="maindivclass">
    <header>
      <section>
        <caption>
          <img src="assets/img/logo.svg">
        </caption>
        <nav>
          <a class="active" href="./index.html">Accueil</a>
          <a href="./products.html">Produits</a>
          <a href="./contact.html">Contact</a>
          <a id="myCart" class="shopping-cart" href="./shopping-cart.html" title="Panier">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-shopping-cart fa-stack-1x" style="color: #14597f;"></i>
            </span>
            <span class="count">3</span>
          </a>
        </nav>
      </section>
    </header>

    


    <main class="indexmainclass">

      <section>
        <h2>Page d'accueil</h2>
        <h3>Le site n&deg;1 pour les achats en ligne!</h3>
        <p>Découvrez nos différents produits au meilleur prix.</p>
        <a class="btn" href="products.html">En savoir plus</a>
        <br>
        <br>
      </section>

      <caption>
        <img src="assets/img/home.png" height="300">
      </caption>
      
    </main>
  </div>
  <footer>
    <section>
      <p>GELO</p>
    </section>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  

  <script>

let cart = JSON.parse(localStorage.getItem('userCart'));

if(cart == null || cart.length == 0){
    
    $('#myCart').html(`<span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fa fa-shopping-cart fa-stack-1x" style="color: #14597f;"></i>
        </span>`);

}
else {
  $('#myCart').html(`<span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fa fa-shopping-cart fa-stack-1x" style="color: #14597f;"></i>
        </span>
        <span class="count">`+ cart.length +`</span>`);

}

  </script>

  
</body>
</html>
